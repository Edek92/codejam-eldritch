<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body__wrapper">
        <div class="ancient">
            <img src="assets/Ancients/ShubNiggurath.png" alt="Ancient" class="ancient__img">
        </div>

        <div class="button__block">
            <button class="button">Замешать колоду</button>
        </div>

        <div class="cards">
            <div class="cards__wrapper">
                <div class="cards__stages">
                    <div class="cards__stages_first">
                        <div class="cards__stages_text">Первая стадия</div>
                        <div class="cards__stages_circles">
                            <div id="green_1" class="circle circle_one">1</div>
                            <div id="brown_1" class="circle circle_two">2</div>
                            <div id="blue_1" class="circle circle_three">1</div>
                        </div>
                    </div>
    
                    <div class="cards__stages_second">
                        <div class="cards__stages_text">Вторая стадия</div>
                        <div class="cards__stages_circles">
                            <div id="green_2" class="circle circle_one">3</div>
                            <div id="brown_2" class="circle circle_two">2</div>
                            <div id="blue_2" class="circle circle_three">1</div>
                        </div>
                    </div>
    
                    <div class="cards__stages_third">
                        <div class="cards__stages_text">Третья стадия</div>
                        <div class="cards__stages_circles">
                            <div id="green_3" class="circle circle_one">2</div>
                            <div id="brown_3" class="circle circle_two">4</div>
                            <div id="blue_3" class="circle circle_three">0</div>
                        </div>
                    </div>
                </div>
    
    
                <div class="cards__shirt_wrapper">
                    <div class="cards__shirt"></div>
                </div>
    
                <div class="cards__card"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
